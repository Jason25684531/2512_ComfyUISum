version: '3.8'

services:
  # Redis 服務
  redis:
    image: redis:7.2
    container_name: studio-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass mysecret --appendonly yes
    volumes:
      - ./redis_data:/data
    restart: always
    networks:
      - studio-net

  # Backend API 服務
  backend:
    build: ./backend
    container_name: studio-backend
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=mysecret
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    depends_on:
      - redis
    restart: always
    networks:
      - studio-net
    volumes:
      - ./storage/outputs:/app/storage/outputs

  # Worker 服務
  worker:
    build: ./worker
    container_name: studio-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=mysecret
      - COMFY_HOST=host.docker.internal
      - COMFY_PORT=8188
    depends_on:
      - redis
    restart: always
    networks:
      - studio-net
    volumes:
      - ./storage:/worker/storage
      # 掛載 ComfyUI 的 input/output 目錄（需根據實際路徑調整）
      # - /path/to/ComfyUI/input:/comfyui/input
      # - /path/to/ComfyUI/output:/comfyui/output

networks:
  studio-net:
    driver: bridge