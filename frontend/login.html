<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - AIGEN.IO</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- API Configuration -->
    <script src="config.js"></script>

    <style>
        /* 隱藏滾動條 */
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 動畫 */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Custom Input */
        .custom-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        .custom-input:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
        }

        .custom-input::placeholder {
            color: rgba(156, 163, 175, 0.4);
        }

        /* Tab Button */
        .tab-btn {
            position: relative;
            transition: all 0.3s ease;
            color: #6b7280;
        }

        .tab-btn:hover {
            color: #d1d5db;
        }

        .tab-btn.active {
            color: white;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #a78bfa;
            box-shadow: 0 -2px 10px rgba(167, 139, 250, 0.5);
        }

        /* Primary Button */
        .btn-primary {
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            box-shadow: 0 0 25px rgba(124, 58, 237, 0.4);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Error/Success Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        /* Slider Styles */
        .slide-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out, transform 10s ease-out;
            transform: scale(1.05);
        }

        .slide-bg.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Glassmorphism subtle */
        .sidebar {
            background: linear-gradient(145deg, rgba(30, 30, 40, 0.8) 0%, rgba(20, 20, 30, 0.6) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="h-screen w-full flex overflow-hidden bg-[#020205] text-white font-sans selection:bg-purple-500/30">

    <!-- Left Sidebar (Login Panel) -->
    <div
        class="sidebar w-full md:w-[360px] lg:w-[400px] flex-shrink-0 flex flex-col h-full relative z-20 shadow-[10px_0_30px_-10px_rgba(0,0,0,0.5)] overflow-y-auto">

        <!-- Header / Logo -->
        <div class="p-8 lg:p-12">
            <a href="/" class="inline-flex items-center gap-3 group">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-600 to-violet-700 flex items-center justify-center shadow-lg shadow-indigo-500/20 border border-white/10 group-hover:border-white/30 transition-colors">
                    <i data-lucide="sparkles" class="text-white w-5 h-5"></i>
                </div>
                <span
                    class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-200 to-gray-400 tracking-tight">
                    AIGEN.IO
                </span>
            </a>
        </div>

        <!-- Main Form Content -->
        <div class="flex-1 px-8 lg:px-12 flex flex-col justify-center animate-fade-in">
            <div class="max-w-xs mx-auto w-full -mt-32">

                <h1 class="text-3xl font-bold mb-2 text-white">歡迎回來</h1>
                <p class="text-gray-400 text-sm mb-10">請登入帳號以開始您的創作之旅</p>

                <!-- Tabs -->
                <div class="flex border-b border-white/10 mb-8">
                    <button id="tab-login" class="tab-btn flex-1 pb-3 text-sm font-medium active"
                        onclick="switchTab('login')">
                        登入
                    </button>
                    <button id="tab-register" class="tab-btn flex-1 pb-3 text-sm font-medium"
                        onclick="switchTab('register')">
                        註冊
                    </button>
                </div>

                <!-- Forms -->
                <div>
                    <!-- Error/Success Message -->
                    <div id="message-box" class="hidden rounded-lg px-4 py-3 mb-6 text-sm flex items-center gap-2">
                        <i data-lucide="info" class="w-4 h-4 shrink-0"></i>
                        <span class="message-text"></span>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" class="space-y-5">
                        <div class="space-y-1.5">
                            <label class="text-sm font-bold text-gray-200 uppercase tracking-wider ml-1">Email</label>
                            <div class="relative group">
                                <div
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500 group-focus-within:text-indigo-400 transition-colors">
                                    <i data-lucide="mail" class="w-4 h-4"></i>
                                </div>
                                <input type="email" id="login-email" required
                                    class="custom-input w-full pl-11 pr-4 py-3 rounded-xl text-sm"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="space-y-1.5">
                            <div class="flex justify-between items-center ml-1">
                                <label class="text-sm font-bold text-gray-200 uppercase tracking-wider">密碼</label>
                                <a href="#"
                                    class="text-xs text-indigo-400 hover:text-indigo-300 transition-colors">忘記密碼？</a>
                            </div>
                            <div class="relative group">
                                <div
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500 group-focus-within:text-indigo-400 transition-colors">
                                    <i data-lucide="lock" class="w-4 h-4"></i>
                                </div>
                                <input type="password" id="login-password" required
                                    class="custom-input w-full pl-11 pr-4 py-3 rounded-xl text-sm"
                                    placeholder="••••••••">
                            </div>
                        </div>
                        <button type="submit" id="login-btn"
                            class="btn-primary w-full py-3.5 rounded-xl font-medium text-white shadow-lg shadow-indigo-900/20 text-sm mt-2">
                            <span>登入帳號</span>
                        </button>
                    </form>

                    <!-- Register Form -->
                    <form id="register-form" class="space-y-5 hidden">
                        <div class="space-y-1.5">
                            <label class="text-xs font-medium text-gray-400 uppercase tracking-wider ml-1">名稱</label>
                            <div class="relative group">
                                <div
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500 group-focus-within:text-purple-400 transition-colors">
                                    <i data-lucide="user" class="w-4 h-4"></i>
                                </div>
                                <input type="text" id="register-name" required
                                    class="custom-input w-full pl-11 pr-4 py-3 rounded-xl text-sm" placeholder="怎麼稱呼您？">
                            </div>
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-xs font-medium text-gray-400 uppercase tracking-wider ml-1">Email</label>
                            <div class="relative group">
                                <div
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500 group-focus-within:text-purple-400 transition-colors">
                                    <i data-lucide="mail" class="w-4 h-4"></i>
                                </div>
                                <input type="email" id="register-email" required
                                    class="custom-input w-full pl-11 pr-4 py-3 rounded-xl text-sm"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-xs font-medium text-gray-400 uppercase tracking-wider ml-1">密碼</label>
                            <div class="relative group">
                                <div
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500 group-focus-within:text-purple-400 transition-colors">
                                    <i data-lucide="lock" class="w-4 h-4"></i>
                                </div>
                                <input type="password" id="register-password" required minlength="6"
                                    class="custom-input w-full pl-11 pr-4 py-3 rounded-xl text-sm"
                                    placeholder="至少 6 個字元">
                            </div>
                        </div>
                        <button type="submit" id="register-btn"
                            class="btn-primary w-full py-3.5 rounded-xl font-medium text-white shadow-lg shadow-purple-900/20 text-sm mt-2">
                            <span>建立新帳號</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="p-8 lg:p-12 text-center text-xs text-gray-600">
            &copy; 2026 AIGEN.IO. All rights reserved.
        </div>
    </div>

    <!-- Right Visual Area (Slider) -->
    <div
        class="hidden md:block absolute right-0 top-0 bottom-0 left-[480px] lg:left-[500px] overflow-hidden bg-black z-0">

        <!-- Slideshow Container -->
        <div id="slideshow" class="absolute inset-0">
            <!-- Slide 1 -->
            <div class="slide-bg active" style="background-image: url('image/BG_v01.jpg');">
            </div>
        </div>

        <!-- Overlays -->
        <div
            class="absolute inset-0 bg-gradient-to-r from-[#020205] via-[rgba(2,2,5,1)] to-transparent w-[20%] pointer-events-none">
        </div>
        <div
            class="absolute inset-0 bg-gradient-to-t from-[#020205] via-transparent to-transparent h-[30%] bottom-0 mt-auto pointer-events-none">
        </div>

        <!-- Ambient Blobs (Moved to Right Side) -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none mix-blend-screen opacity-40">
            <div class="absolute top-[20%] left-[20%] w-[500px] h-[500px] bg-purple-600 rounded-full blur-[120px] animate-pulse"
                style="animation-duration: 4s;"></div>
            <div class="absolute bottom-[10%] right-[10%] w-[400px] h-[400px] bg-blue-600 rounded-full blur-[100px] animate-pulse"
                style="animation-duration: 6s; animation-delay: 1s;"></div>
        </div>
    </div>

    <script>
        // ==========================================

        // ==========================================
        // 初始化 (保留原有邏輯)
        // ==========================================

        // Initialize Lucide icons
        try {
            lucide.createIcons();
            console.log('[Login] Lucide icons initialized');
        } catch (e) {
            console.error('[Login] Lucide init error:', e);
        }

        // API Base URL - 使用 window.API_URL（由 config.js 設定）
        const API_URL = (typeof window.API_URL !== 'undefined') ? window.API_URL : '';
        console.log('[Login] API URL:', API_URL || '(relative path)');

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const messageBox = document.getElementById('message-box');

        // ==========================================
        // 工具函數 (保留原有邏輯)
        // ==========================================

        /**
         * 切換 Tab (登入/註冊)
         */
        window.switchTab = function (tab) {
            hideMessage();

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabLogin.classList.remove('active');
                tabRegister.classList.add('active');
            }
        };

        /**
         * 顯示訊息
         */
        function showMessage(text, type) {
            type = type || 'error';
            const textSpan = messageBox.querySelector('span') || messageBox;
            textSpan.textContent = text;
            messageBox.className = 'rounded-lg px-4 py-3 mb-6 text-sm flex items-center gap-2 ' + (type === 'error' ? 'error-message' : 'success-message');
            messageBox.classList.remove('hidden');
        }

        /**
         * 隱藏訊息
         */
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        /**
         * 設定按鈕 Loading 狀態
         */
        function setLoading(btn, loading) {
            var span = btn.querySelector('span');
            if (loading) {
                btn.disabled = true;
                span.textContent = '處理中...';
                btn.classList.add('opacity-75');
            } else {
                btn.disabled = false;
                span.textContent = btn.id === 'login-btn' ? '登入帳號' : '建立新帳號';
                btn.classList.remove('opacity-75');
            }
        }

        // ==========================================
        // 表單事件處理 (完全保留原有邏輯)
        // ==========================================

        /**
         * 登入表單提交
         */
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            hideMessage();

            var email = document.getElementById('login-email').value.trim();
            var password = document.getElementById('login-password').value;
            var btn = document.getElementById('login-btn');

            setLoading(btn, true);

            fetch(API_URL + '/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email: email, password: password })
            })
                .then(function (response) {
                    return response.json().then(function (data) {
                        return { ok: response.ok, data: data };
                    });
                })
                .then(function (result) {
                    if (result.ok && result.data.success) {
                        showMessage('登入成功！正在跳轉...', 'success');
                        setTimeout(function () {
                            window.location.href = '/dashboard.html';
                        }, 1000);
                    } else {
                        showMessage(result.data.error || '登入失敗，請檢查帳號密碼');
                    }
                })
                .catch(function (error) {
                    console.error('[Login] Error:', error);
                    showMessage('網路錯誤，請稍後再試');
                })
                .finally(function () {
                    setLoading(btn, false);
                });
        });

        /**
         * 註冊表單提交
         */
        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();
            hideMessage();

            var name = document.getElementById('register-name').value.trim();
            var email = document.getElementById('register-email').value.trim();
            var password = document.getElementById('register-password').value;
            var btn = document.getElementById('register-btn');

            if (password.length < 6) {
                showMessage('密碼至少需要 6 個字元');
                return;
            }

            setLoading(btn, true);

            fetch(API_URL + '/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email: email, password: password, name: name })
            })
                .then(function (response) {
                    return response.json().then(function (data) {
                        return { ok: response.ok, data: data };
                    });
                })
                .then(function (result) {
                    if (result.ok && result.data.success) {
                        showMessage('註冊成功！請登入您的帳號', 'success');
                        setTimeout(function () {
                            switchTab('login');
                            document.getElementById('login-email').value = email;
                        }, 1500);
                    } else {
                        showMessage(result.data.error || '註冊失敗，請稍後再試');
                    }
                })
                .catch(function (error) {
                    console.error('[Register] Error:', error);
                    showMessage('網路錯誤，請稍後再試');
                })
                .finally(function () {
                    setLoading(btn, false);
                });
        });

        /**
         * 頁面載入時檢查登入狀態
         */
        (function checkAuthStatus() {
            fetch(API_URL + '/api/me', {
                credentials: 'include'
            })
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    if (data.logged_in) {
                        console.log('[Login] Already logged in, redirecting...');
                        window.location.href = '/dashboard.html';
                    }
                })
                .catch(function (error) {
                    console.log('[Login] Not logged in');
                });
        })();
    </script>
</body>

</html>
