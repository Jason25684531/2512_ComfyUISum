<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品庫 - AIGEN.IO</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- API Configuration -->
    <script src="config.js"></script>

    <style>
        /* 隱藏滾動條 */
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 動畫 */
        @keyframes flow {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Liquid Background Blobs */
        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            mix-blend-mode: screen;
            animation: flow 10s infinite ease-in-out alternate;
        }

        /* Sidebar Item */
        .nav-item {
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-item.active {
            background: rgba(168, 85, 247, 0.15);
            color: #a78bfa;
            backdrop-filter: blur(8px);
        }

        .nav-item.active:after {
            content: '';
            position: absolute;
            right: 0;
            top: 20%;
            bottom: 20%;
            width: 3px;
            background: #a78bfa;
            border-radius: 4px 0 0 4px;
            box-shadow: 0 0 10px #a78bfa;
        }

        /* Gallery Image Card */
        .gallery-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(20, 20, 30, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .gallery-card:hover {
            transform: scale(1.01);
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .gallery-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .gallery-card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-card:hover .overlay {
            opacity: 1;
        }

        /* Glass Panel */
        .glass-panel {
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }

        header.glass-header {
            background: rgba(5, 5, 8, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .main-content {
            background: transparent;
        }

        /* Skeleton */
        .skeleton {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0.05) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body class="h-screen w-full flex overflow-hidden bg-[#020205] text-white font-sans selection:bg-purple-500/30">

    <!-- Background Ambience -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="liquid-blob bg-[#1e3a8a] w-[600px] h-[600px] -top-[10%] -left-[100px]"
            style="animation-duration: 20s;"></div>
        <div class="liquid-blob bg-[#581c87] w-[700px] h-[700px] -bottom-[10%] -right-[100px]"
            style="animation-duration: 25s;"></div>
        <div class="liquid-blob bg-[#3b0764] w-[400px] h-[400px] top-[30%] right-[10%]"
            style="animation-duration: 18s; animation-delay: 2s;"></div>
        <div class="absolute inset-0 bg-[#020205]/40"></div>
        <div
            class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-30 mix-blend-overlay">
        </div>
    </div>

    <!-- Left Sidebar (Leonardo Style) -->
    <aside class="glass-panel w-20 lg:w-64 flex-shrink-0 flex flex-col h-full z-30">
        <!-- Logo Area -->
        <div class="p-6 lg:p-8 flex justify-center lg:justify-start">
            <a href="/dashboard.html" class="flex items-center gap-3 group">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-600 to-indigo-800 flex items-center justify-center shadow-lg border border-white/10 shrink-0 group-hover:border-purple-500/50 transition-colors">
                    <i data-lucide="sparkles" class="text-white w-5 h-5"></i>
                </div>
                <span
                    class="text-xl font-bold tracking-tight hidden lg:block bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">AIGEN.IO</span>
            </a>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 px-3 space-y-1">
            <a href="/dashboard.html"
                class="nav-item flex items-center justify-center lg:justify-start gap-3 p-3 lg:px-4 lg:py-3.5 rounded-xl text-gray-400 hover:text-white hover:bg-white/5">
                <i data-lucide="layout-grid" class="w-6 h-6 lg:w-5 lg:h-5"></i>
                <span class="font-medium hidden lg:block">創作中心</span>
            </a>
            <a href="/profile.html"
                class="nav-item active flex items-center justify-center lg:justify-start gap-3 p-3 lg:px-4 lg:py-3.5 rounded-xl text-gray-400 hover:text-white">
                <i data-lucide="image" class="w-6 h-6 lg:w-5 lg:h-5"></i>
                <span class="font-medium hidden lg:block">我的作品庫</span>
            </a>
        </nav>

        <!-- Bottom User Info -->
        <div class="p-4 border-t border-white/5">
            <div class="flex items-center gap-3 p-2 py-3 rounded-xl hover:bg-white/5 transition-colors cursor-default">
                <div
                    class="w-9 h-9 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 border border-white/20 flex items-center justify-center shrink-0">
                    <i data-lucide="user" class="w-4 h-4"></i>
                </div>
                <div class="hidden lg:block truncate flex-1 leading-tight">
                    <p id="user-name" class="text-sm font-semibold truncate">載入中...</p>
                    <p class="text-[10px] text-gray-500 mt-0.5 uppercase tracking-widest">AIGEN Member</p>
                </div>
            </div>
            <button id="logout-btn"
                class="w-full flex items-center justify-center lg:justify-start gap-3 p-3 lg:px-4 lg:py-3 rounded-xl text-gray-500 hover:text-red-400 hover:bg-red-400/5 transition-all mt-1">
                <i data-lucide="log-out" class="w-6 h-6 lg:w-5 lg:h-5"></i>
                <span class="font-medium hidden lg:block">登出帳號</span>
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content flex-1 h-full flex flex-col overflow-hidden relative">

        <!-- Top Bar -->
        <header class="h-20 flex-shrink-0 glass-header flex items-center justify-between px-8 lg:px-10">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-bold tracking-tight">作品庫 Image Assets</h1>
                <div id="gallery-count"
                    class="px-2.5 py-0.5 rounded-md bg-white/5 border border-white/10 text-xs text-gray-500">
                    載入中...
                </div>
            </div>

            <div class="flex items-center gap-3">
                <a href="/dashboard.html"
                    class="flex items-center gap-2 px-4 py-2 rounded-xl bg-purple-500/10 border border-purple-500/30 text-purple-300 text-sm font-medium hover:bg-purple-500/20 transition-all">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>開始創作</span>
                </a>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 overflow-y-auto p-8 lg:p-10 scroll-smooth">
            <!-- Grid Container -->
            <div id="gallery-grid"
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-8 gap-5 lg:gap-6 animate-fade-in">
                <!-- Skeletons -->
                <div class="skeleton aspect-square rounded-xl"></div>
                <div class="skeleton aspect-square rounded-xl"></div>
                <div class="skeleton aspect-square rounded-xl"></div>
                <div class="skeleton aspect-square rounded-xl"></div>
                <div class="skeleton aspect-square rounded-xl"></div>
                <div class="skeleton aspect-square rounded-xl"></div>
            </div>

            <!-- Empty State -->
            <div id="gallery-empty"
                class="hidden flex flex-col items-center justify-center py-32 text-center animate-fade-in">
                <div class="w-20 h-20 rounded-full bg-white/5 flex items-center justify-center mb-6">
                    <i data-lucide="image" class="w-10 h-10 text-gray-700"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-400">目前尚無作品</h3>
                <p class="text-gray-600 mt-2 mb-8 max-w-xs">您的創作歷史會顯示在這裡，現在就去生成第一張圖片吧！</p>
                <a href="/dashboard.html"
                    class="px-8 py-3 rounded-xl bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-medium hover:scale-105 transition-all shadow-lg shadow-purple-500/20">
                    前往創作中心
                </a>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // API Configuration
        const API_URL = (typeof window.API_URL !== 'undefined') ? window.API_URL : '';
        let currentUser = null;

        /**
         * 檢查登入狀態
         */
        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/api/me`, { credentials: 'include' });
                const data = await response.json();
                if (!data.logged_in) {
                    console.log('[Profile] Not logged in, redirecting to login...');
                    window.location.href = '/login.html';
                    return;
                }
                currentUser = data.user;
                displayUserInfo();
                loadGallery();
            } catch (error) {
                console.error('[Profile] Auth check failed:', error);
                window.location.href = '/login.html';
            }
        }

        /**
         * 顯示用戶資訊
         */
        function displayUserInfo() {
            if (currentUser) {
                const nameEl = document.getElementById('user-name');
                if (nameEl) nameEl.textContent = currentUser.name;
            }
        }

        /**
         * 載入歷史作品
         */
        async function loadGallery() {
            const grid = document.getElementById('gallery-grid');
            const empty = document.getElementById('gallery-empty');
            const count = document.getElementById('gallery-count');

            try {
                const response = await fetch(`${API_URL}/api/history?limit=100`, { credentials: 'include' });
                const data = await response.json();
                const jobs = data.jobs || [];

                if (count) count.textContent = `${jobs.length} Assets`;

                if (jobs.length === 0) {
                    grid.classList.add('hidden');
                    empty.classList.remove('hidden');
                    return;
                }

                grid.innerHTML = '';
                grid.classList.remove('hidden');
                empty.classList.add('hidden');

                jobs.forEach(job => {
                    const card = createGalleryCard(job);
                    grid.appendChild(card);
                });

                lucide.createIcons();
            } catch (error) {
                console.error('Load gallery failed:', error);
                grid.innerHTML = '<p class="col-span-full text-center text-gray-600 py-12">無法載入作品，請再試一次</p>';
            }
        }

        /**
         * 建立作品卡片
         */
        function createGalleryCard(job) {
            const card = document.createElement('div');
            card.className = 'gallery-card group-item animate-fade-in';
            const imageSrc = job.output_path || `/outputs/${job.id}.png`;

            card.innerHTML = `
                <img src="${imageSrc}" alt="${job.prompt || 'AI Generated'}" 
                     class="group-hover:scale-105 transition-transform duration-700"
                     onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%231a1a2e%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22%23222%22 font-size=%2210%22 font-weight=%22bold%22>NO PREVIEW</text></svg>'">
                <div class="overlay flex flex-col justify-end">
                    <div class="flex items-center justify-between gap-2">
                        <span class="text-[10px] text-gray-400 truncate opacity-80 uppercase tracking-tighter font-mono">${job.workflow || 'img'} - ${job.id.substring(0, 6)}</span>
                        <button class="delete-job-btn p-1.5 rounded-lg bg-red-500/20 hover:bg-red-500/80 text-red-500 hover:text-white transition-all transform hover:scale-110" 
                                data-job-id="${job.id}">
                            <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                        </button>
                    </div>
                </div>
            `;

            const deleteBtn = card.querySelector('.delete-job-btn');
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteJob(job.id, card);
            });

            return card;
        }

        /**
         * 刪除作品 (軟刪除視覺模擬)
         */
        async function deleteJob(jobId, cardElement) {
            if (!confirm('永久刪除這張圖片？')) return;

            // 此處實作與後端對接邏輯，目前為視覺刪除
            cardElement.style.transform = 'scale(0.8)';
            cardElement.style.opacity = '0';
            setTimeout(() => {
                cardElement.remove();
                // 重新計算數量顯示
                const cards = document.querySelectorAll('.gallery-card');
                const count = document.getElementById('gallery-count');
                if (count) count.textContent = `${cards.length} Assets`;
                if (cards.length === 0) {
                    document.getElementById('gallery-grid').classList.add('hidden');
                    document.getElementById('gallery-empty').classList.remove('hidden');
                }
            }, 300);
        }

        /**
         * 登出
         */
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch(`${API_URL}/api/logout`, { method: 'POST', credentials: 'include' });
                console.log('[Profile] Logout successful, redirecting to login...');
                window.location.href = '/login.html';
            } catch (error) {
                console.error('[Profile] Logout failed:', error);
                window.location.href = '/login.html';
            }
        });

        // 啟動身分檢查
        // checkAuth();
    </script>
</body>

</html>
