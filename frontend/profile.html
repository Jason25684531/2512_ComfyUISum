<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心 - AIGEN.IO</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- API Configuration -->
    <script src="config.js"></script>

    <style>
        /* 隱藏滾動條 */
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 動畫 */
        @keyframes flow {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-fade-in-delay {
            animation: fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
            opacity: 0;
        }

        /* Liquid Background Blobs */
        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.6;
            mix-blend-mode: hard-light;
            animation: flow 10s infinite ease-in-out alternate;
        }

        /* Glass Panel */
        .glass-panel {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.00) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Glass Card */
        .glass-card {
            background: linear-gradient(145deg, rgba(30, 30, 40, 0.6) 0%, rgba(20, 20, 30, 0.4) 100%);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Custom Input */
        .custom-input {
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        .custom-input:focus {
            background: rgba(20, 20, 30, 0.8);
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
        }

        .custom-input::placeholder {
            color: rgba(156, 163, 175, 0.6);
        }

        /* Primary Button */
        .btn-primary {
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.5);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Secondary Button */
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Danger Button */
        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        /* Gallery Image Card */
        .gallery-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(30, 30, 40, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .gallery-card:hover {
            transform: scale(1.02);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .gallery-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .gallery-card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-card:hover .overlay {
            opacity: 1;
        }

        /* Error/Success Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.05) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-[#020205] text-white font-sans selection:bg-purple-500/30 overflow-x-hidden">

    <!-- Background Ambience -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="liquid-blob bg-[#1e3a8a] w-[500px] h-[500px] top-[5%] -left-[100px]"
            style="animation-duration: 15s;"></div>
        <div class="liquid-blob bg-[#581c87] w-[600px] h-[600px] -bottom-[10%] -right-[100px]"
            style="animation-duration: 18s;"></div>
        <div class="liquid-blob bg-[#3b0764] w-[300px] h-[300px] top-[40%] right-[20%]"
            style="animation-duration: 20s; animation-delay: 5s;"></div>
        <div
            class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-30 mix-blend-overlay">
        </div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen">

        <!-- Header -->
        <header class="glass-panel border-b border-white/5">
            <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
                <!-- Logo -->
                <a href="/dashboard.html" class="flex items-center gap-3 group">
                    <div
                        class="w-10 h-10 rounded-lg bg-gradient-to-br from-slate-700 to-slate-900 flex items-center justify-center shadow-lg border border-white/20 relative overflow-hidden group-hover:border-purple-500/50 transition-colors">
                        <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/20 to-transparent">
                        </div>
                        <i data-lucide="sparkles" class="text-white w-5 h-5 z-10"></i>
                    </div>
                    <span
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-200 to-gray-500 tracking-tight hidden sm:block">
                        AIGEN.IO
                    </span>
                </a>

                <!-- 返回創作中心按鈕 -->
                <a href="/dashboard.html"
                    class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-sm font-medium shadow-lg hover:shadow-purple-500/30 transition-all hover:scale-105 ml-4">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">返回創作中心</span>
                    <span class="sm:hidden">返回</span>
                </a>

                <!-- User Info & Logout -->
                <div class="flex items-center gap-4">
                    <div id="user-info" class="flex items-center gap-3">
                        <div
                            class="w-9 h-9 rounded-full bg-gradient-to-b from-purple-500 to-purple-800 border border-white/20 flex items-center justify-center">
                            <i data-lucide="user" class="w-4 h-4"></i>
                        </div>
                        <span id="user-name" class="text-sm font-medium hidden sm:block">載入中...</span>
                    </div>
                    <button id="logout-btn"
                        class="btn-secondary px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                        <span class="hidden sm:inline">登出</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="max-w-6xl mx-auto px-6 py-8">

            <!-- Page Title -->
            <div class="mb-8 animate-fade-in">
                <h1 class="text-2xl font-bold text-white mb-2">會員中心</h1>
                <p class="text-gray-400 text-sm">管理您的帳號設定與查看歷史作品</p>
            </div>

            <div class="grid lg:grid-cols-3 gap-6">

                <!-- Left Column: Profile & Settings -->
                <div class="lg:col-span-1 space-y-6 animate-fade-in">

                    <!-- Profile Card -->
                    <div class="glass-card rounded-2xl p-6">
                        <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                            <i data-lucide="user-circle" class="w-5 h-5 text-purple-400"></i>
                            個人資料
                        </h2>
                        <div class="space-y-4">
                            <div>
                                <label class="text-xs text-gray-500 uppercase tracking-wider">Email</label>
                                <p id="profile-email" class="text-sm text-white mt-1">-</p>
                            </div>
                            <div>
                                <label class="text-xs text-gray-500 uppercase tracking-wider">名稱</label>
                                <p id="profile-name" class="text-sm text-white mt-1">-</p>
                            </div>
                            <div>
                                <label class="text-xs text-gray-500 uppercase tracking-wider">角色</label>
                                <p id="profile-role" class="text-sm text-white mt-1">-</p>
                            </div>
                        </div>
                    </div>

                    <!-- Change Password Card -->
                    <div class="glass-card rounded-2xl p-6">
                        <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                            <i data-lucide="key-round" class="w-5 h-5 text-amber-400"></i>
                            修改密碼
                        </h2>
                        <form id="password-form" class="space-y-4">
                            <div id="password-message" class="hidden rounded-lg px-4 py-3 text-sm"></div>
                            <div>
                                <label class="text-xs text-gray-500 uppercase tracking-wider mb-2 block">舊密碼</label>
                                <input type="password" id="old-password" required
                                    class="custom-input w-full px-4 py-2.5 rounded-lg text-sm" placeholder="••••••••">
                            </div>
                            <div>
                                <label class="text-xs text-gray-500 uppercase tracking-wider mb-2 block">新密碼</label>
                                <input type="password" id="new-password" required minlength="6"
                                    class="custom-input w-full px-4 py-2.5 rounded-lg text-sm" placeholder="至少 6 個字元">
                            </div>
                            <button type="submit" class="btn-primary w-full py-2.5 rounded-lg text-sm font-medium">
                                更新密碼
                            </button>
                        </form>
                    </div>

                    <!-- Danger Zone -->
                    <div class="glass-card rounded-2xl p-6 border-red-500/20">
                        <h2 class="text-lg font-bold text-red-400 mb-4 flex items-center gap-2">
                            <i data-lucide="alert-triangle" class="w-5 h-5"></i>
                            危險區域
                        </h2>
                        <p class="text-sm text-gray-400 mb-4">刪除帳號後，所有資料將無法恢復。</p>
                        <button id="delete-account-btn" class="btn-danger w-full py-2.5 rounded-lg text-sm font-medium">
                            刪除我的帳號
                        </button>
                    </div>
                </div>

                <!-- Right Column: Gallery -->
                <div class="lg:col-span-2 animate-fade-in-delay">
                    <div class="glass-card rounded-2xl p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-lg font-bold text-white flex items-center gap-2">
                                <i data-lucide="image" class="w-5 h-5 text-emerald-400"></i>
                                我的作品
                            </h2>
                            <span id="gallery-count" class="text-sm text-gray-500">載入中...</span>
                        </div>

                        <!-- Gallery Grid -->
                        <div id="gallery-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                            <!-- Loading Skeleton -->
                            <div class="skeleton aspect-square rounded-xl"></div>
                            <div class="skeleton aspect-square rounded-xl"></div>
                            <div class="skeleton aspect-square rounded-xl"></div>
                            <div class="skeleton aspect-square rounded-xl"></div>
                        </div>

                        <!-- Empty State -->
                        <div id="gallery-empty" class="hidden text-center py-12">
                            <i data-lucide="image-off" class="w-16 h-16 text-gray-600 mx-auto mb-4"></i>
                            <h3 class="text-lg font-medium text-gray-400 mb-2">尚無作品</h3>
                            <p class="text-sm text-gray-500 mb-4">開始創作您的第一張 AI 圖片吧！</p>
                            <a href="/dashboard.html" class="btn-primary inline-block px-6 py-2.5 rounded-lg text-sm font-medium">
                                前往創作
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4"
        style="background: rgba(0,0,0,0.8);">
        <div class="glass-card rounded-2xl p-6 max-w-md w-full animate-fade-in">
            <h3 class="text-xl font-bold text-red-400 mb-4 flex items-center gap-2">
                <i data-lucide="alert-triangle" class="w-6 h-6"></i>
                確認刪除帳號
            </h3>
            <p class="text-gray-300 mb-6">此操作無法復原。您的所有資料、作品和設定都將被永久刪除。</p>
            <div class="flex gap-3">
                <button id="cancel-delete" class="btn-secondary flex-1 py-2.5 rounded-lg text-sm font-medium">
                    取消
                </button>
                <button id="confirm-delete" class="btn-danger flex-1 py-2.5 rounded-lg text-sm font-medium">
                    確認刪除
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // API Base URL - 直接使用 window.API_URL（由 config.js 設定）
        const API_URL = (typeof window.API_URL !== 'undefined') ? window.API_URL : '';
        console.log('[Profile] API_URL:', API_URL || '(relative path)');

        // Current User Data
        let currentUser = null;

        /**
         * 檢查登入狀態
         */
        async function checkAuth() {
            console.log('[Profile] checkAuth called, API_URL:', API_URL || '(relative)');
            try {
                const response = await fetch(`${API_URL}/api/me`, {
                    credentials: 'include'
                });
                console.log('[Profile] /api/me response status:', response.status);
                const data = await response.json();
                console.log('[Profile] /api/me data:', JSON.stringify(data));

                if (!data.logged_in) {
                    console.log('[Profile] Not logged in, redirecting to /');
                    window.location.href = '/';
                    return;
                }

                console.log('[Profile] Logged in as:', data.user.email);
                currentUser = data.user;
                displayUserInfo();
                loadGallery();
            } catch (error) {
                console.error('[Profile] Auth check failed:', error);
                window.location.href = '/';
            }
        }

        /**
         * 顯示用戶資訊
         */
        function displayUserInfo() {
            document.getElementById('user-name').textContent = currentUser.name;
            document.getElementById('profile-email').textContent = currentUser.email;
            document.getElementById('profile-name').textContent = currentUser.name;
            document.getElementById('profile-role').textContent = currentUser.role === 'admin' ? '管理員' : '會員';
        }

        /**
         * 載入歷史作品
         */
        async function loadGallery() {
            const grid = document.getElementById('gallery-grid');
            const empty = document.getElementById('gallery-empty');
            const count = document.getElementById('gallery-count');

            try {
                const response = await fetch(`${API_URL}/api/history?limit=50`, {
                    credentials: 'include'
                });
                const data = await response.json();

                const jobs = data.jobs || [];
                count.textContent = `${jobs.length} 件作品`;

                if (jobs.length === 0) {
                    grid.classList.add('hidden');
                    empty.classList.remove('hidden');
                    return;
                }

                grid.innerHTML = '';
                empty.classList.add('hidden');

                jobs.forEach(job => {
                    const card = createGalleryCard(job);
                    grid.appendChild(card);
                });

                // Reinitialize icons
                lucide.createIcons();

            } catch (error) {
                console.error('Load gallery failed:', error);
                grid.innerHTML = '<p class="col-span-full text-center text-gray-500 py-8">載入失敗</p>';
            }
        }

        /**
         * 建立作品卡片
         */
        function createGalleryCard(job) {
            const card = document.createElement('div');
            card.className = 'gallery-card';

            // 使用 job.id 作為圖片來源
            const imageSrc = job.output_path || `/outputs/${job.id}.png`;

            card.innerHTML = `
                <img src="${imageSrc}" alt="${job.prompt || 'AI Generated'}" 
                     onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%231a1a2e%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22%23555%22 font-size=%2212%22>無預覽</text></svg>'">
                <div class="overlay flex items-center justify-between">
                    <span class="text-xs text-gray-300 truncate flex-1 mr-2">${job.workflow || 'image'}</span>
                    <button class="delete-job-btn p-1.5 rounded-lg bg-red-500/20 hover:bg-red-500/40 text-red-400 transition-colors" 
                            data-job-id="${job.id}" title="刪除">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `;

            // 綁定刪除事件
            const deleteBtn = card.querySelector('.delete-job-btn');
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteJob(job.id, card);
            });

            return card;
        }

        /**
         * 刪除作品
         */
        async function deleteJob(jobId, cardElement) {
            if (!confirm('確定要刪除這件作品嗎？')) return;

            try {
                // 呼叫 API 軟刪除 (如果後端已實作)
                // 目前先模擬刪除
                console.log(`Deleting job: ${jobId}`);

                // TODO: 等後端實作單張刪除 API 後啟用
                // const response = await fetch(`${API_URL}/api/job/${jobId}`, {
                //     method: 'DELETE',
                //     credentials: 'include'
                // });

                // 從 UI 移除
                cardElement.style.transform = 'scale(0.9)';
                cardElement.style.opacity = '0';
                setTimeout(() => {
                    cardElement.remove();
                    updateGalleryCount();
                }, 300);

            } catch (error) {
                console.error('Delete job failed:', error);
                alert('刪除失敗，請稍後再試');
            }
        }

        /**
         * 更新作品數量
         */
        function updateGalleryCount() {
            const grid = document.getElementById('gallery-grid');
            const count = document.getElementById('gallery-count');
            const empty = document.getElementById('gallery-empty');
            const cards = grid.querySelectorAll('.gallery-card');

            count.textContent = `${cards.length} 件作品`;

            if (cards.length === 0) {
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
            }
        }

        /**
         * 修改密碼
         */
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const messageBox = document.getElementById('password-message');

            if (newPassword.length < 6) {
                showPasswordMessage('新密碼至少需要 6 個字元', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/user/password`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ old_password: oldPassword, new_password: newPassword })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showPasswordMessage('密碼已更新', 'success');
                    document.getElementById('old-password').value = '';
                    document.getElementById('new-password').value = '';
                } else {
                    showPasswordMessage(data.error || '更新失敗', 'error');
                }
            } catch (error) {
                console.error('Password update failed:', error);
                showPasswordMessage('網路錯誤，請稍後再試', 'error');
            }
        });

        function showPasswordMessage(text, type) {
            const box = document.getElementById('password-message');
            box.textContent = text;
            box.className = `rounded-lg px-4 py-3 text-sm mb-4 ${type === 'error' ? 'error-message' : 'success-message'}`;
            box.classList.remove('hidden');
        }

        /**
         * 登出
         */
        const logoutBtn = document.getElementById('logout-btn');
        console.log('[Profile] Logout button found:', !!logoutBtn);
        
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                console.log('[Profile] Logout button clicked');
                try {
                    const response = await fetch(`${API_URL}/api/logout`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                    console.log('[Profile] Logout response:', response.status);
                    window.location.href = '/';
                } catch (error) {
                    console.error('[Profile] Logout failed:', error);
                    window.location.href = '/';
                }
            });
        }

        /**
         * 刪除帳號
         */
        const deleteModal = document.getElementById('delete-modal');
        const deleteAccountBtn = document.getElementById('delete-account-btn');
        const cancelDelete = document.getElementById('cancel-delete');
        const confirmDelete = document.getElementById('confirm-delete');

        deleteAccountBtn.addEventListener('click', () => {
            deleteModal.classList.remove('hidden');
            deleteModal.classList.add('flex');
        });

        cancelDelete.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
            deleteModal.classList.remove('flex');
        });

        confirmDelete.addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}/api/user/delete`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    alert('帳號已刪除');
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    alert(data.error || '刪除失敗');
                }
            } catch (error) {
                console.error('Delete account failed:', error);
                alert('網路錯誤，請稍後再試');
            }
        });
