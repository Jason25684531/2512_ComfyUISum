# ============================================
# 統一配置檔案 - 支援 Windows 和 Linux
# ============================================
# 使用方式：
# Windows 開發: docker-compose --profile windows-dev up -d
# Linux 開發:   docker-compose --profile linux-dev up -d
# Linux 生產:   docker-compose --profile linux-prod up -d

services:
  # =========================================
  # 核心服務 (所有環境共用)
  # =========================================
  
  # Redis 服務
  redis:
    image: redis:7.2
    container_name: studio-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD:-mysecret} 
      --appendonly yes 
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - ${REDIS_DATA_PATH:-./redis_data}:/data
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - studio-net
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL 資料庫服務
  mysql:
    image: mysql:8.0
    container_name: studio-mysql
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-studio_db}
      - MYSQL_USER=${DB_USER:-studio_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-studio_password}
    volumes:
      - ${MYSQL_DATA_PATH:-./mysql_data}:/var/lib/mysql
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - studio-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # ComfyUI Engine (僅 Linux 環境)
  # =========================================
  comfyui:
    image: pytorch/pytorch:2.3.0-cuda12.1-cudnn8-runtime
    container_name: studio-engine
    restart: ${RESTART_POLICY:-unless-stopped}
    profiles:
      - linux-dev
      - linux-prod
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: python main.py --listen 0.0.0.0 --port 8188 --preview-method auto
    volumes:
      - ${COMFYUI_PATH:-./ComfyUI}:/app
      - ${MODEL_PATH:-/mnt/d/02_software/ComfyUI_windows_portable/ComfyUI/models}:/windows_models
      - ${EXTRA_MODEL_PATHS_FILE:-./extra_model_paths.yaml}:/app/extra_model_paths.yaml
      - ${STORAGE_OUTPUT_DIR:-./storage/outputs}:/app/output
      - ${STORAGE_INPUT_DIR:-./storage/inputs}:/app/input
    ports:
      - "${COMFYUI_PORT:-8188}:8188"
    networks:
      - studio-net
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CLI_ARGS=--listen 0.0.0.0

  # =========================================
  # Backend API 服務
  # =========================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: studio-backend
    profiles:
      - windows-dev
      - linux-dev
      - linux-prod
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_INTERNAL_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-mysecret}
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_INTERNAL_PORT:-3306}
      - DB_USER=${DB_USER:-studio_user}
      - DB_PASSWORD=${DB_PASSWORD:-studio_password}
      - DB_NAME=${DB_NAME:-studio_db}
      - COMFYUI_HOST=${COMFYUI_HOST:-localhost}
      - COMFYUI_PORT=${COMFYUI_PORT:-8188}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - studio-net
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    working_dir: /app
    volumes:
      - ./frontend:/app/frontend
      - ${STORAGE_OUTPUT_DIR:-./storage/outputs}:/app/storage/outputs
      - ${LOG_DIR:-./logs}:/app/logs

  # =========================================
  # Worker 服務
  # =========================================
  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: studio-worker
    profiles:
      - linux-dev
      - linux-prod
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_INTERNAL_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-mysecret}
      - COMFY_HOST=${COMFY_HOST:-studio-engine}
      - COMFY_PORT=${COMFYUI_PORT:-8188}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_INTERNAL_PORT:-3306}
      - DB_USER=${DB_USER:-studio_user}
      - DB_PASSWORD=${DB_PASSWORD:-studio_password}
      - DB_NAME=${DB_NAME:-studio_db}
      - COMFYUI_INPUT_DIR=/worker/storage/inputs
      
      # Phase 9: Reliability
      - WORKER_TIMEOUT=${WORKER_TIMEOUT:-3600}
      - COMFY_POLLING_INTERVAL=${COMFY_POLLING_INTERVAL:-0.5}
    depends_on:
      - redis
      - mysql
      - comfyui
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - studio-net
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    volumes:
      - ${STORAGE_DIR:-./storage}:/worker/storage
      - ${LOG_DIR:-./logs}:/worker/logs
      - ${WORKFLOW_DIR:-./ComfyUIworkflow}:/app/ComfyUIworkflow

networks:
  studio-net:
    driver: bridge
