# ============================================
# 開發環境配置 (本地 Worker)
# ============================================
# 使用場景：本地開發、調試、測試
# 特點：只啟動基礎服務，手動運行 Backend 和 Worker

version: '3.8'

services:
  # Redis 服務
  redis:
    image: redis:7.2
    container_name: studio-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass mysecret --appendonly yes
    volumes:
      - ./redis_data:/data
    restart: always
    networks:
      - studio-net

  # MySQL 資料庫服務
  mysql:
    image: mysql:8.0
    container_name: studio-mysql
    ports:
      - "3307:3306"  # 映射到本地 3307 避免冲突
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=studio_db
      - MYSQL_USER=studio_user
      - MYSQL_PASSWORD=studio_password
    volumes:
      - ./mysql_data:/var/lib/mysql
    restart: always
    networks:
      - studio-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  studio-net:
    driver: bridge
